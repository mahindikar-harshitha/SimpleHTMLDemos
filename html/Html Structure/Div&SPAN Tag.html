<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV/SPAN TAG</title>
</head>
<body>
    <!--DIV TAG is a container which holds other elements
    commonly used for layout and styling via CSS
    SPAN TAG is used for inline element to style or manipulate a portion of text-->
    <div>
        <p>THIS IS PARAGRAPH 1</p>
        <p>THIS IS PARAGRAPH 2</p>
    </div>
    <p>Lorem ipsum <span>dolor</span> , sit amet consectetur adipisicing elit. </p>
</body>
</html>
