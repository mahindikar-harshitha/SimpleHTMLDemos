<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK/INLINE elements</title>
</head>
<body>
    <!--BLOCK ELEMENT start a new line, takes up all horizontal space,can have margings and padding,width and height can be set 
    examples : div tag,p tag , heading tags
    INLINE ELEMENT stay in line with text,width as wide as the content,no new line between elements , limited styling
    examples : image tag,anchor tag
    -->
    <p id="content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla quasi libero sint eveniet ab ratione nobis possimus voluptatum perspiciatis vero?</p>
    <a href="#content">CONTENT</a>
</body>
</html>
