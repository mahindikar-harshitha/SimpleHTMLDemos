<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <!--LIST TAGS
        ORDERED LIST: used for creating lists with items that have a specific order , 
                       items are automatically numbered,
                       can be nested within other lists.
        -->
                       <p>ORDERED LIST</p>
                       <ol type="A">
                        <p>Languages offered</p>
                        <li>C</li>
                        <li>C++</li>
                        <li>JAVA</li>
                        <li>HTML</li>
                        <ol type="i">
                            <li>Level a</li>
                            <li>Level b</li>
                        </ol>
                       </ol>
                       <hr>
                       <!--UNORDERED LIST: used for lists where the order of items doesnt matter.
                                           items are usuallu bulleted
                                           can be nested within other lists  -->
                                           <p>UNORDERED LIST</p>
                                           <ul>
                                            <p>Hobbies</p>
                                            <li>Dancing</li>
                                            <li>singing</li>
                                            <li>watching cricket</li>

                                           </ul>
</body>
</html>
