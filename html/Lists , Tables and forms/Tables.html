<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!--<tr> Table Row used to define a row 
        <th> Table Header used for header cells within a row
        <td> This holds actual data-->

            <!--<caption> tag provides title or description for a table-->

                 <!--colspan allows a cell to span multiple columns horizontally-->
    <table border="1">
        <caption>
            Details
        </caption>
        <tr>
            <th colspan="3">Details of cse students</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>email</th>
        </tr>
        <tr>
            <td>ABC</td>
            <td>21</td>
            <td>abc@gmail.com</td>
        </tr>
        <tr>
            <td>DEF</td>
            <td>21</td>
            <td>def@gmail.com</td>
        </tr>
    </table>
</body>
</html>
