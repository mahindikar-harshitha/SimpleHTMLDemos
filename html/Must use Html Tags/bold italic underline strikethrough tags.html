<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLD / ILATIC / UNDERLINE / STRIKETHROUGH
    </title>
</head>
<body>
    <b>HELLO</b> <hr>
    <i>HELLO</i> <hr>
    <u>HELLO</u> <hr>
    <s>HELLO</s> <hr>
    <!--strikethrough can be written as-->
    <strike>HELLO</strike>
</body>
</html>
