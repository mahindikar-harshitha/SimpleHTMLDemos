<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG / SMALL TAG</title>
</head>
<body>
    <!-- big tag is used to increase text size
     small tag is used to reduce the text size-->
     <big>This is Big Text</big> <hr>
     <small>This is small Text</small>
</body>
</html>
